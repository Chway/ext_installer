<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="css/popup.css" />
	<script type="module" src="js/popup.js"></script>
	<title>ExtInstaller</title>
</head>

<body>
	<header>
		<div class="title">
			ExtInstaller
			<span class="version">v1.0.0</span>
		</div>
	</header>

	<main>
		<button class="check-updates primary">Check updates</button>

		<ul class="updates">
			<li class="no-updates" style="display: none;">No updates available</li>
		</ul>

		<template id="extension-template">
			<li>
				<span class="name"></span>
				<span class="ver"></span>
			</li>
		</template>
	</main>
</body>

</html>
